<div class="container">
  <h2>Grocery List:</h2>
  <div>
    <ul *ngFor="let item of groceryList">
      <li>
        <p class="name">{{ item.name }}</p>
        <p class="amount">
          {{ item.amount }}
        </p>
        <p>
          {{ item.unit }}
        </p>
      </li>
    </ul>
  </div>
</div>
