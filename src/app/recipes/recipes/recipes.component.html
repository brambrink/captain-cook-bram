<div class="container">
  <div class="cards">
    <div class="card" (click)="openModal()">+</div>
    <app-card
      *ngFor="let recipe of recipes"
      [imageURL]="recipe.imageURL"
      [name]="recipe.name"
      [id]="recipe.id"
      (click)="handleClick($event)"
    ></app-card>
  </div>
  <app-aside>
    <div class="recipe" [ngClass]="{ show: showRecipe }">
      <h3>{{ selectedRecipe.name }}</h3>
      <p>For {{ selectedRecipe.portionSize }} persons</p>
      <h4>Method:</h4>
      <p>{{ selectedRecipe.method }}</p>
      <app-grocery-list [groceryList]="selectedRecipe.ingredients"></app-grocery-list>
      <button (click)="editRecipe()">Edit this recipe</button>
    </div>
  </app-aside>
</div>

<app-modal>
  <h2 title>Edit {{ selectedRecipe.name }}</h2>
  <app-edit-recipe [selectedRecipe]="selectedRecipe"></app-edit-recipe>
</app-modal>
